---
layout: default
---
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <header class="post-header">
          <h1 class="post-title display-4" itemprop="name headline">{{ page.title }}</h1>
          <ul class="list-inline">
            {% for category in page.categories %}
              <li class="list-inline-item">
                <span class="h3"><span class="tag tag-success">{{ category }}</span></span>
              </li>
            {% endfor %}
            {% for tag in page.tags %}
            <li class="list-inline-item">#{{ tag }}</li>
            {% endfor %}
          </ul>
        </header>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </article>
      {% include discuss_wrapper.html %}
    </div>
  </div>
</div>
